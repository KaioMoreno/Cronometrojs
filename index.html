<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="JavaScript-logo.png" type="image/x-icon">
    <title>Cronometro JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Cronometro.js</h1>
        <div class="timer">
            <div class="time" id="hours">00</div>
            <div class="separator">:</div>
            <div class="time" id="minutes">00</div>
            <div class="separator">:</div>
            <div class="time" id="seconds">00</div>
            <div class="separator">:</div>
            <div class="time" id="milliseconds">00</div>
        
        </div>
        <div class="buttons">
            <button class="btn" id="startbtn">Iniciar</button>
            <button class="btn" id="pausebtn">Pausar</button>
            <button class="btn" id="continuebtn">Continuar</button>
            <button class="btn" id="resetbtn">Resetar</button>
        </div>
    </div>
    

    

</body>
</html>
